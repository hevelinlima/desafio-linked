<div class="container mt-6" *ngIf="boosterCards.length > 0">
  <h2>Booster Cards</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let card of boosterCards">
      <div class="card mb-6 custom-card-booster">
        <div class="card-body booster-card">
          <div class="image-container">
            <img *ngIf="card.imageUrl" [src]="fixImageUrl(card.imageUrl)" class="img-fluid" alt="{{ card.name }}">
          </div>
          <div class="booster-info">
            <h5>{{ card.name }}</h5>
            <h6>{{ card.manaCost }}</h6>
            <p>{{ card.text }}</p>
          </div>
          <span class="fixed-span">{{ card.colorIdentity }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4" *ngIf="boosterCards.length === 0">
  <p>Nenhuma carta encontrada.</p>
</div>
